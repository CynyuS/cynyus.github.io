<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="window-controls">
            <div class="window-title">My Profile</div>
            <div class="control-buttons">
                <button class="window-button minimize">‚àí</button>
                <button class="window-button maximize">‚ñ°</button>
                <button class="window-button close">√ó</button>
            </div>
        </div>
        <div class="window-content">
            <img src="your-photo.jpg" alt="Profile Picture" class="profile-img">
            <div class="about-me">
                <h2>About Me</h2>
                <p>Welcome to my personal website! This is a brief description about me and what I do.</p>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="window-controls">
            <div class="window-title">Navigation</div>
            <div class="control-buttons">
                <button id="toggle-sidebar" class="window-button minimize">‚àí</button>
            </div>
        </div>
        <div class="window-content">
            <div class="home-button">
                <img src="logo.png" alt="Logo" class="logo">
                <a href="#" class="nav-link">Home</a>
            </div>
            <nav>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#about" class="nav-link">About Me</a>
                <a href="#contact" class="nav-link">Contact</a>
                <a href="#resume" class="nav-link">Resume</a>
            </nav>
        </div>
    </div>
    
    <div class="taskbar">
        <button class="start-button">
            <img src="windows-logo.png" alt="Start" class="start-logo">
            <span>Start</span>
        </button>
        <div class="taskbar-icons">
            <button class="taskbar-icon search-icon" title="Toggle Sidebar">
                <span class="icon">üîç</span>
            </button>
            <!-- Add more icons as needed -->
        </div>
        <div class="taskbar-tray">
            <span class="clock">12:00 PM</span>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-sidebar');
        const searchIcon = document.querySelector('.search-icon');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full-width');
        }

        toggleButton.addEventListener('click', toggleSidebar);
        searchIcon.addEventListener('click', toggleSidebar);

        // Add clock functionality
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit'
            });
            document.querySelector('.clock').textContent = timeString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

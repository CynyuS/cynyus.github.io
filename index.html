<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="window-controls">
            <div class="window-title">My Profile</div>
            <div class="control-buttons">
                <button class="window-button minimize">‚àí</button>
                <button class="window-button maximize">‚ñ°</button>
                <button class="window-button close">√ó</button>
            </div>
        </div>
        <div class="window-content">
            <div class="about-me">
                <h2>About Me</h2>
                <p>Welcome to my personal website! This is a brief description about me and what I do.</p>
            </div>
        </div>
    </div>

    <!-- Add new gallery window -->
    <div class="gallery-window hidden">
        <div class="window-controls">
            <div class="window-title">Photo Gallery</div>
            <div class="control-buttons">
                <button class="window-button minimize">‚àí</button>
                <button class="window-button maximize">‚ñ°</button>
                <button class="window-button close">√ó</button>
            </div>
        </div>
        <div class="window-content">
            <img src="your-photo.jpg" alt="Profile Picture" class="profile-img">
            <!-- Add more images here -->
        </div>
    </div>

    <div class="sidebar">
        <div class="window-controls">
            <div class="window-title">Navigation</div>
            <div class="control-buttons">
                <button id="toggle-sidebar" class="window-button minimize">‚àí</button>
            </div>
        </div>
        <div class="window-content">
            <nav>
                <a href="#" class="home-button">
                    <img src="logo.jpg" class="home-logo" alt="Home">
                    <span>Home</span>
                </a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#about" class="nav-link">About Me</a>
                <a href="#contact" class="nav-link">Contact</a>
                <a href="#resume" class="nav-link">Resume</a>
            </nav>
        </div>
    </div>
    
    <div class="taskbar">
        <a href="#" class="start-button">
            <img src="windows-logo.png" alt="Home" class="start-logo">
            <span>Home</span>
        </a>
        <div class="taskbar-icons">
            <button class="taskbar-icon search-icon" title="Toggle Navigation">
                <span class="icon">üîç</span>
            </button>
            <button class="taskbar-icon gallery-icon" title="Toggle Gallery">
                <span class="icon">üì∑</span>
            </button>
        </div>
        <div class="taskbar-tray">
            <span class="clock">12:00 PM</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
